$('#frontOfCard').on({
    'dragover dragenter': function(e) {
        e.preventDefault();
        e.stopPropagation();
    },
    'drop': function(e) {
        Â console.log(e);
        var dataTransfer =  e.originalEvent.dataTransfer;
        if( dataTransfer && dataTransfer.files.length) {
            e.preventDefault();
            e.stopPropagation();
            // document.getElementById('fileList').innerHTML="<li><img src='" + e.toElement.baseURI + "'></li>"
            $.each( dataTransfer.files, function(i, file) { 
              var reader = new FileReader();
              reader.onload = $.proxy(function(file, $fileList, event) {
                var img = file.type.match('image.*') ? "<img id='canvasImageOne' src='" + event.target.result + "' /> " : "";
                $fileList.prepend( $("<li>").append( img ) );
              }, this, file, $("#fileList"));
              reader.readAsDataURL(file);
            });
        }
    }
});
